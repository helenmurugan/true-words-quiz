<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>True Words Quiz</title>
</head>
<body>
    <div id="flexbox-container">
        <div class="container-box">
            <h1 id="flex-item1">Test your vocabulary with our 
                <br>
                True Words Quiz
            </h1>
            <div class="questions-container flex-item2">

                <p>Welcome to the True Words Quiz!
                    <br>
                    You will be presented with one true word and three silly words.
                    <br>
                    Simply choose the word that matches the definition. 
                </p>
            
                <p>Enter a username to play</p>
        
                <label for="username" >Username</label>
                <input id="username" type="text"  required>

                <br>

                <button class="btn">Let's Play!</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
