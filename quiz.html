<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>True Words Quiz</title>
</head>
<body>
    <div id="flexbox-container">
        <div class="container-box">
            <div id="definition">
                This is a definition of a silly word with four options to choose from
            </div>
            <div id="answer-btn" class="btn-grid">
                <button class="btn">Word 1</button>
                <button class="btn">Word 2</button>
                <button class="btn">Word 3</button>
                <button class="btn">Word 4</button>
            </div>
            <div class="score-area">
                <p class="scores">Correct<span id="correct">0</span></p>
                <p class="scores">Incorrect<span id="incorrect">0</span></p>
            </div>
            <button class="next-btn btn">Next</button>    
        </div>
    </div>
</body>
</html>
